<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="save(forma);" #forma="ngForm" novalidate="">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               [ngModel]="user.name" name="Name" 
               minlength="4" required #name="ngModel">

               <div *ngIf="name.errors?.required">
                Este campo es requerido
              </div>
              <div *ngIf="name.errors?.minlength.requiredLength">
                Este campo requiere al menos {{ name.errors.minlength.requiredLength }} caracteres
              </div>
              
      </div>

     

    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               [(ngModel)]="user.lastName" name="lastName"
               minlength="5" required>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             [(ngModel)]="user.email" name="email"
             minlength="5" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
