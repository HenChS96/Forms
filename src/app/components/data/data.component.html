<h4>Formularios <small>Data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="saveChanges()" novalidate="novalidate">

  <div>

    <div formGroupName="fullName">

    <div class="form-group row">
      <label class="col-2 col-form-label">Name:</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Name"
               formControlName="name">

        <div *ngIf="forma.get('fullName.name').errors?.required" class="invalid">
          The name is neccesary
        </div>
        <div *ngIf="forma.get('fullName.name').errors?.minlength" class="invalid">
          The name requires at least 3 characters
        </div> 

      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Last Name</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Last Name"
               formControlName="lastName">

      </div>
    </div>

  </div>

    

  <div class="form-group row">
    <label class="col-2 col-form-label">Email</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Email"
             formControlName="email">
    </div>
  </div>

 
  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Save
      </button>
    </div>
  </div>
</div>

{{forma.valid}}

</form>
