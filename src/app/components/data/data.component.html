<h4>Formularios <small>Data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="saveChanges()" novalidate="novalidate">

  <div>

    <div formGroupName="fullName">

    <div class="form-group row">
      <label class="col-2 col-form-label">Name:</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Name"
               formControlName="name">

        <div *ngIf="forma.get('fullName.name').errors?.required" class="form-control-feedback">
          The name is neccesary
        </div>
        <div *ngIf="forma.get('fullName.name').errors?.minlength" class="form-control-feedback">
          The name requires at least 3 characters
        </div> 

      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Last Name</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Last Name"
               formControlName="lastName">

      </div>
    </div>

  </div>

    

  <div class="form-group row">
    <label class="col-2 col-form-label">Email</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Email"
             formControlName="email">
    </div>
  </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">Password</label>
      <div class="col-md-8">

        <input class="form-control" type="password" placeholder="Password" formControlName="password1">

  </div>
  </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">Confirm Password</label>
      <div class="col-md-8">

        <input class="form-control" type="password" placeholder="Password" formControlName="password2">

  </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Hobbies</label>
    <div class="col-md-8" formArrayName="hobbies">
      
      <input *ngFor="let hby of forma.controls['hobbies'].controls; let i = index" [formControlName]="i" type="text" class="form-control" >

  </div>
  <button type="button" class="btn btn-primary" (click)="addHobbies()">Add</button>
  </div>
 


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Save
      </button>
    </div>
  </div>
</div>

{{forma.valid}}

</form>
